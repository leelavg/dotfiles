[[language]]
name = "python"
language-servers = ["ty", "ruff"]
# language-servers = ["basedpyright"]
auto-format = true

[language-server.basedpyright]
command = "basedpyright-langserver"
args = ["--stdio"]

[language-server.basedpyright.config]
basedpyright.analysis.diagnosticMode = "openFilesOnly"

[language-server.ty]
command = "ty"
args = ["server"]
config = { experimental = { rename = true } }

[language-server.ruff]
command = "ruff"
args = ["server"]
config = { configurationPreference = "filesystemFirst" }

[[language]]
name = "html"
language-servers = ["superhtml"]
auto-format = true

[language-server.superhtml]
command = "superhtml"
args = ["lsp"]

[[language]]
name = "c"
language-servers = ["clangd"]
auto-format = true

[[language]]
name = "boron"
scope = "text.rebol"
file-types = ["b"]
comment-tokens = [";"]
block-comment-tokens = {start = "/*", end = "*/"}
indent = {tab-width=2, unit="  "}
