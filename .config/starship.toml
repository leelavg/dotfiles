format = """
${custom.shlvl}\
${custom.sudo}\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_metrics\
$golang\
$python\
$kubernetes\
$jobs\
$cmd_duration\
$line_break\
$character
"""

[character]
success_symbol = '[>](bold green)'
error_symbol = '[>](bold red)'

[cmd_duration]
format = '[took $duration]($style)'
style = 'bright-blue'

[custom.shlvl]
symbol = '‚Üì'
# exit in current shell with symbol closes the window or drop out of ssh/tmux
command = '''
declare -i lvl=$((SHLVL-2));
test x${TERM_PROGRAM} = xtmux && ((lvl -= 1));
test x${SSH_TTY} != x && ((lvl += 1));
test $lvl -gt 0 && echo $lvl;
'''
format = '[($symbol$output )]($style)'
style = 'bold yellow'
when = true

[custom.sudo]
symbol = 'üßô'
format = '[as $symbol]($style) '
style = 'bold blue'
when = 'test $USER != root && sudo -Nnv &>/dev/null'

[directory]
truncation_length = 2
fish_style_pwd_dir_length = 1
style = 'bold blue'

[git_branch]
format = '[$symbol$branch]($style) '
style = 'bold yellow'

[golang]
format = '[$symbol($version)]($style) '
style = 'italic white'

[python]
format = '[${symbol}(${version} )(\($virtualenv\) )]($style)'
style = 'italic white'

[hostname]
ssh_symbol = 'üåê'
format = '[$hostname$ssh_symbol]($style) '
ssh_only = false
trim_at = '-15'
style = 'bold red'

[jobs]
symbol = '+'

[kubernetes]
format = '[$symbol]($style) '
detect_env_vars = ['KUBECONFIG']
disabled = false
style = 'bright-red'

[username]
format = '[$user[@](bold yellow)]($style)'
style_user = 'bold cyan'
style_root = 'bold cyan'
show_always = true
